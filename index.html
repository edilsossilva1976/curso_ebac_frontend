<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Exercício Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-control col-md-10 mt-3">
                <h1>Formulário de cadastro</h1>
                <form action="">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="login@contaEmail.com">
                    <div class="col-md-4 mt-2">
                        <label class="form-label" for="tel">Telefone:</label>
                        <input class="form-control" type="tel" name="tel" id="tel" placeholder="(61)9.9999-9999">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class=" form-control btn btn-outline-primary mt-4 mb-4">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
