<html lang="pt-br">

<body>

    <nav>

    <main>
        <form action="">
            <input type="text" name="" id="" placeholder="Seu nome">
            <br>
            <label for="email">Seu email</label>
            <input type="email" name="" id="email"><br>
            <input type="tel" name="" id="" placeholder="placeholder"><br>
            <input type="number" name="" id="" min="2" max="20" step="2"><br>
            <input type="file" name="" id="">
            <input type="color" name="" id="">
            <input type="checkbox" name="" id=""><label for="">Aceito  os termos</label>
            <p>qual a sua cor favorita?</p>
            <input type="radio" name="cor-favorita" id=""><label for="">Cor Vermelha</label>
            <input type="radio" name="cor-favorita" id=""><label for="">Cor Verde</label>
            <input type="radio" name="cor-favorita" id=""><label for="">Cor Azul</label><br>

            <p>Qual o seu filme favorito?</p>
            <select name="" id="">
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br><br>
            <select name="" id="" multiple>
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br><br>
            <textarea name="" id="" cols="30" rows="10">
                Seu argumento
            </textarea>
            <br>
            
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
        
    </main>

</body>
</html>
